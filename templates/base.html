<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet" />

    <!-- HEAD GREG -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}" />

    <!-- HEAD MARTIN -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" /> -->

    <!-- HEAD JOSHUA -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}" /> -->
    {% block head %}{% endblock %}
  </head>
  <body>
    <div
      class="w-full px-4 lg:px-0 fixed top-0 left-0 border-b-2 border-b-black shadow-md bg-white z-[9999]">
      <div
        class="w-full lg:max-w-[80%] mx-auto flex flex-wrap justify-between items-center">
        <a href="/">
          <img
            src="/static/img/binus.png"
            alt="Binus Logo"
            class="w-[180px] md:w-[200px]" />
        </a>
        <p
          class="font-medium text-lg text-black hover:underline hover:underline-offset-4 transition-all duration-300">
          <a href="/">Home</a>
        </p>
      </div>
    </div>
    <div class="w-full pt-20">{% block body %}{% endblock %}</div>
  </body>
</html>
